<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lattice — Loading</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 400px;
        height: 300px;
        background: #0C0F1A;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, "Geist", "Segoe UI", Roboto, sans-serif;
        color: #E2E4EB;
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      }

      /* ── Logo ──────────────────────────────────────────────── */
      .logo {
        font-size: 42px;
        font-weight: 700;
        letter-spacing: -1.5px;
        margin-bottom: 28px;
        background: linear-gradient(135deg, #FBBF24 0%, #F59E0B 50%, #D4A017 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        opacity: 0;
        animation: splash-fade-in 0.5s ease-out 0.1s forwards;
      }

      /* ── Minion Goggle Eyes ────────────────────────────────── */
      .splash-eyes {
        width: 120px;
        height: 60px;
        margin-bottom: 20px;
        opacity: 0;
        animation: splash-fade-in 0.4s ease-out 0.2s forwards;
      }

      .splash-lid {
        transform: translateY(-56px);
      }

      .splash-lid--left {
        animation: splash-lid-life 4s ease-in-out 0.5s infinite both;
      }

      .splash-lid--right {
        animation: splash-lid-life 4s ease-in-out 0.8s infinite both;
      }

      @keyframes splash-lid-life {
        0%   { transform: translateY(-56px); }
        15%  { transform: translateY(0); }
        89%  { transform: translateY(0); }
        93%  { transform: translateY(-56px); }
        97%  { transform: translateY(0); }
        100% { transform: translateY(0); }
      }

      .splash-pupil--left {
        animation: splash-pupil-idle 3s ease-in-out 1.4s infinite;
      }

      .splash-pupil--right {
        animation: splash-pupil-idle 3s ease-in-out 1.6s infinite;
      }

      @keyframes splash-pupil-idle {
        0%, 100% { transform: translate(0, 0); }
        20%      { transform: translate(2px, -1px); }
        50%      { transform: translate(-1.5px, 1px); }
        80%      { transform: translate(1px, -0.5px); }
      }

      .splash-iris--left {
        animation: splash-iris-idle 3s ease-in-out 1.4s infinite;
      }

      .splash-iris--right {
        animation: splash-iris-idle 3s ease-in-out 1.6s infinite;
      }

      @keyframes splash-iris-idle {
        0%, 100% { transform: translate(0, 0); }
        20%      { transform: translate(1px, -0.5px); }
        50%      { transform: translate(-0.75px, 0.5px); }
        80%      { transform: translate(0.5px, -0.25px); }
      }

      .splash-rim {
        animation: splash-rim-glow 2s ease-in-out 1s infinite;
      }

      @keyframes splash-rim-glow {
        0%, 100% { stroke: #9CA3AF; }
        50%      { stroke: #D1D5DB; }
      }

      .splash-strap {
        opacity: 0;
        animation: splash-fade-in 0.4s ease-out 0.3s forwards;
      }

      /* ── Status text ───────────────────────────────────────── */
      .loading-text {
        font-size: 13px;
        color: #6B7394;
        opacity: 0;
        animation: splash-fade-in 0.5s ease-out 1.0s forwards;
      }

      /* ── Version tag ───────────────────────────────────────── */
      .version {
        position: absolute;
        bottom: 16px;
        font-size: 11px;
        color: #3D4260;
        opacity: 0;
        animation: splash-fade-in 0.5s ease-out 1.2s forwards;
      }

      /* ── Shared keyframe ───────────────────────────────────── */
      @keyframes splash-fade-in {
        to { opacity: 1; }
      }

      @media (prefers-reduced-motion: reduce) {
        .splash-lid { transform: translateY(0); }
        .splash-lid--left,
        .splash-lid--right,
        .splash-pupil--left,
        .splash-pupil--right,
        .splash-iris--left,
        .splash-iris--right,
        .splash-rim,
        .splash-strap,
        .logo,
        .splash-eyes,
        .loading-text,
        .version {
          animation: none !important;
          opacity: 1;
          transform: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="logo">lattice</div>

    <svg class="splash-eyes" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <defs>
        <radialGradient id="sp-lens" cx="40%" cy="35%" r="60%">
          <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.15"/>
          <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
        </radialGradient>
        <clipPath id="sp-lid-l">
          <rect class="splash-lid splash-lid--left" x="30" y="15" width="56" height="56" rx="28"/>
        </clipPath>
        <clipPath id="sp-lid-r">
          <rect class="splash-lid splash-lid--right" x="114" y="15" width="56" height="56" rx="28"/>
        </clipPath>
      </defs>
      <!-- Strap -->
      <rect class="splash-strap" x="82" y="38" width="36" height="10" rx="2" fill="#6B7280"/>
      <!-- Left goggle -->
      <g>
        <circle class="splash-rim" cx="58" cy="43" r="28" fill="none" stroke="#9CA3AF" stroke-width="4"/>
        <circle cx="58" cy="43" r="26" fill="none" stroke="#6B7280" stroke-width="1"/>
        <g clip-path="url(#sp-lid-l)">
          <circle cx="58" cy="43" r="22" fill="#F9FAFB"/>
          <circle class="splash-iris splash-iris--left" cx="58" cy="43" r="12" fill="#92700C"/>
          <circle class="splash-pupil splash-pupil--left" cx="58" cy="43" r="5.5" fill="#0C0F1A"/>
          <circle cx="58" cy="43" r="22" fill="url(#sp-lens)"/>
          <circle cx="52" cy="37" r="2.5" fill="#FFFFFF" opacity="0.7"/>
        </g>
      </g>
      <!-- Right goggle -->
      <g>
        <circle class="splash-rim" cx="142" cy="43" r="28" fill="none" stroke="#9CA3AF" stroke-width="4"/>
        <circle cx="142" cy="43" r="26" fill="none" stroke="#6B7280" stroke-width="1"/>
        <g clip-path="url(#sp-lid-r)">
          <circle cx="142" cy="43" r="22" fill="#F9FAFB"/>
          <circle class="splash-iris splash-iris--right" cx="142" cy="43" r="12" fill="#92700C"/>
          <circle class="splash-pupil splash-pupil--right" cx="142" cy="43" r="5.5" fill="#0C0F1A"/>
          <circle cx="142" cy="43" r="22" fill="url(#sp-lens)"/>
          <circle cx="136" cy="37" r="2.5" fill="#FFFFFF" opacity="0.7"/>
        </g>
      </g>
    </svg>

    <div class="loading-text">Loading services...</div>
    <div class="version">Lattice Workbench</div>
  </body>
</html>
