<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lattice</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 420px;
        height: 320px;
        /* Warm dark bg matching app theme (#1A1917) */
        background: #1A1917;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, "Geist", system-ui, "Segoe UI", "Roboto",
          "Helvetica Neue", Arial, sans-serif;
        color: #cecdc3;
        overflow: hidden;
        border-radius: 14px;
        position: relative;
      }

      /* Subtle ambient glow behind icon */
      .glow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -60%);
        width: 120px;
        height: 120px;
        background: radial-gradient(circle, rgba(67, 133, 190, 0.12) 0%, transparent 70%);
        border-radius: 50%;
        filter: blur(20px);
        pointer-events: none;
      }

      /* Lattice hexagon icon */
      .icon {
        position: relative;
        z-index: 1;
        margin-bottom: 20px;
        opacity: 0;
        animation: fadeInUp 0.5s ease-out 0.1s forwards;
      }

      .icon svg {
        width: 52px;
        height: 52px;
      }

      .wordmark {
        position: relative;
        z-index: 1;
        font-size: 28px;
        font-weight: 600;
        letter-spacing: -0.5px;
        color: #cecdc3;
        margin-bottom: 28px;
        opacity: 0;
        animation: fadeInUp 0.5s ease-out 0.2s forwards;
      }

      /* Sliding progress bar â€” modern feel */
      .progress-track {
        position: relative;
        z-index: 1;
        width: 160px;
        height: 3px;
        background: rgba(206, 205, 195, 0.08);
        border-radius: 2px;
        overflow: hidden;
        opacity: 0;
        animation: fadeInUp 0.5s ease-out 0.35s forwards;
      }

      .progress-bar {
        height: 100%;
        width: 40%;
        background: linear-gradient(90deg, #4385be, #6b9fd1);
        border-radius: 2px;
        animation: progress 1.6s ease-in-out infinite;
      }

      @keyframes progress {
        0% {
          transform: translateX(-100%);
        }
        50% {
          transform: translateX(200%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      .status {
        position: relative;
        z-index: 1;
        font-size: 12px;
        color: #575653;
        margin-top: 14px;
        letter-spacing: 0.2px;
        opacity: 0;
        animation: fadeInUp 0.5s ease-out 0.4s forwards;
      }

      .tagline {
        position: absolute;
        bottom: 22px;
        font-size: 10px;
        letter-spacing: 1.5px;
        text-transform: uppercase;
        color: #3a3835;
        opacity: 0;
        animation: fadeIn 0.8s ease-out 0.6s forwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="glow"></div>

    <div class="icon">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L22 7.5V16.5L12 22L2 16.5V7.5L12 2Z" stroke="#878580" stroke-width="1.5" fill="none"/>
        <circle cx="12" cy="12" r="2" stroke="#878580" stroke-width="1.5" fill="none"/>
        <path d="M7 12H17" stroke="#878580" stroke-width="1.5"/>
      </svg>
    </div>

    <div class="wordmark">Lattice</div>

    <div class="progress-track">
      <div class="progress-bar"></div>
    </div>

    <div class="status">Loading services</div>

    <div class="tagline">Agent Infrastructure</div>
  </body>
</html>
