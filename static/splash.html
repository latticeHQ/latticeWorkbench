<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lattice - Loading</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 400px;
        height: 300px;
        /* Match --color-background (hsl(0 0% 12%)) */
        background: hsl(0 0% 12%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        /* Match --color-text (hsl(0 0% 83%)) */
        color: hsl(0 0% 83%);
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      }

      .logo {
        font-size: 48px;
        font-weight: 700;
        letter-spacing: -2px;
        margin-bottom: 24px;
        /* Gradient from plan mode blue to exec mode purple */
        background: linear-gradient(135deg, hsl(210 70% 45%) 0%, hsl(268.56deg 94.04% 55.19%) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .loading-text {
        font-size: 16px;
        /* Match --color-text-secondary (hsl(0 0% 42%)) */
        color: hsl(0 0% 42%);
        margin-bottom: 16px;
      }

      .hex-spinner {
        width: 48px;
        height: 48px;
        animation: hex-rotate 4s linear infinite;
      }

      .hex-spinner__hex {
        animation: hex-pulse 2s ease-in-out infinite;
        stroke-dasharray: 280;
        stroke-dashoffset: 0;
      }

      .hex-spinner__node {
        animation: hex-node-pulse 2s ease-in-out infinite;
        transform-origin: 78px 78.5px;
      }

      .hex-spinner__link {
        animation: hex-link-fade 2s ease-in-out infinite;
      }

      @keyframes hex-rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes hex-pulse {
        0%, 100% { opacity: 0.4; stroke-dashoffset: 0; }
        50% { opacity: 1; stroke-dashoffset: 56; }
      }

      @keyframes hex-node-pulse {
        0%, 100% { transform: scale(1); opacity: 0.6; }
        50% { transform: scale(1.4); opacity: 1; }
      }

      @keyframes hex-link-fade {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }

      .version {
        position: absolute;
        bottom: 20px;
        font-size: 11px;
        /* Match --color-text-secondary (hsl(0 0% 42%)) */
        color: hsl(0 0% 42%);
      }
    </style>
  </head>
  <body>
    <div class="logo">lattice</div>
    <div class="loading-text">Loading services...</div>
    <svg class="hex-spinner" viewBox="0 0 156 157" xmlns="http://www.w3.org/2000/svg" overflow="hidden">
      <path class="hex-spinner__hex" d="M39 58.5 78 39 117 58.5 117 97.5 78 117 39 97.5Z" stroke="hsl(0 0% 83%)" stroke-width="2.4375" fill="none"/>
      <circle class="hex-spinner__node" cx="78" cy="78.5" r="4.875" stroke="hsl(0 0% 83%)" stroke-width="2.4375" fill="none"/>
      <line class="hex-spinner__link" x1="58.5" y1="78.5" x2="97.5" y2="78.5" stroke="hsl(0 0% 83%)" stroke-width="2.4375"/>
    </svg>
    <div class="version">Lattice Workbench</div>
  </body>
</html>
